<!DOCTYPE html>
<html lang='en' ng-app='app'>

<head>
    <title>Green Hat Console</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='main.css' rel='stylesheet'>
</head>

<body ng-controller="mainCtrl">
    <div class="window">
        {{test}}
        <div ng-repeat="item in arr">
            {{item}}
        </div>
        <!-- <span ng-show="arr.length">...</span> -->
        <form id="form" ng-submit="cmd()">
            <span>./</span><input type="text" ng-model="input">
        </form>
        <div class="footer">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./app/mainCtrl.js"></script>
    <script src="./app/mainSrv.js"></script>
</body>

</html>
